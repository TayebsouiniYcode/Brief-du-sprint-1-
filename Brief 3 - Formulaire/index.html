<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo YouCode">
        </div>
        <hr class="header-line">
    </header>
    <div class="container" >
        <form class="form-container" action="">
            <div class="form-item">
                <label for="Type">Type de propriété</label>
                <select name="type-propriete" id="">
                    <option value="Appartements">Appartements</option>
                    <option value="Maisons">Villas -  - Riads</option>
                    <option value="Studios">Studios</option>
                    <option value="vacances">Location vacances</option>
                    <option value="Colocation">Colocation</option>
                    <option value="Fonds">Fonds de commerce</option>
                    <option value="Bureaux">Bureaux - Plateaux</option>
                    <option value="Magasin">Magasin</option>
                    <option value="Fermes">Fermes - Terrains Agricoles</option>
                </select>
            </div>
            <div class="form-item">
                <label for="">Nombre des chambres</label>
                <input type="number" name="nbrChambre" id="">
            </div>
            <div class="form-item">
                <label for="">Prix</label>
                <div class="prix-min-max">
                    <input type="number" name="" id="" min=0>
                    <label for="">_</label>
                    <input type="number" name="" id="" min=0> 
                </div>

            </div>
            <div class="form-item">
                <label for="">Rayon de recherche</label>
                <input type="range" min="1" max="100" value="50">
            </div>
            <div class="form-item-checkbox">
                <input type="checkbox" name="" id="">
                <label for="vendues">Propriété vendues</label>
            </div>
            <div class="form-item">
                <input type="submit" value="Rechercher">
            </div>
            
        </form>
    </div>
</body>
</html>
